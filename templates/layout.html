<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/main.css') }}">
    <meta charset="UTF-8">
    <title>Layout File</title>
</head>
<body>
    <header>
      <div class="container">
        <h1 class="logo">Flask App</h1>
          <strong><nav>
          <ul class="menu">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('create_project') }}">Create Project</a></li>
             <li><a href="{{ url_for('create_task') }}">Create Task</a></li>
          </ul>
        </nav></strong>
      </div>
    </header>

    <div id="sidebar">
        <h1>Sidebar</h1>
        <ul>
            {% for project in projects %}
            <li>
                {{project.name}}
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

</body>
</html>
