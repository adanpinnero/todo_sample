{% extends "layout.html" %}
{% block content %}
<div class="jumbo">
    <h2>View Project</h2>
</div>
<div class="project">
    <h3>Project: {{ project.name }}
        <a href="{{ url_for('edit_project', project_id=project.id)}}">$</a>
        <a href="{{ url_for('delete_project', project_id=project.id)}}">#</a>
    </h3>
    <div class="createtask">
        <a href="{{ url_for('create_task', project_id=project.id)}}">Create Task</a>
    </div>
    <ul>
    {% for task in project.tasks %}
        <li>
            {{ task.title }} => {{ task.description }}
            <a href="{{ url_for('edit_task', task_id=task.id)}}">e</a>
            <a href="{{ url_for('delete_task', task_id=task.id)}}">d</a>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
