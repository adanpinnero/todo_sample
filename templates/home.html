{% extends "layout.html" %}
{% block content %}
  <div class="jumbotron">
    <h2>Welcome to my To Do List App</h2>
  </div>
<div class="latesttasks">
    <h3>Last 10 Tasks</h3>
    <ul>
    {% for task in g.latest10 %}
        <li class="task">{{ task.title }}  ({{ task.Project.name }})</li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
